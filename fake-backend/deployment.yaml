apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-server-fake-api
  labels:
    app: json-server-fake-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: json-server-fake-api
  template:
    metadata:
      labels:
        app: json-server-fake-api
    spec:
      containers:
      - name: json-server-test
        image: --REGISTRY_LOGIN_SERVER--/fakeapi:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4301
        volumeMounts:
        - name: json-server-db-volume
          mountPath: /fakeapi-data
      volumes:
      - name: json-server-db-volume
        projected:
          sources:
            - configMap:
                name: json-server-db-config
            - configMap:
                name: json-server-route-config

---
apiVersion: v1
kind: Service
metadata:
  name: fake-backend-api
  labels:
    app: fake-backend-api
    service: fake-backend-api-svc
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30005
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      nodePort: 30015
      protocol: TCP
      name: httpmetric  
  selector:
    service: basket  
  