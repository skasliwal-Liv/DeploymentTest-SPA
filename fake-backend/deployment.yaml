apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-server-test
  labels:
    app: json-server-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: json-server-test
  template:
    metadata:
      labels:
        app: json-server-test
    spec:
      containers:
      - name: json-server-test
        image: {{fake_api_image}}
        imagePullPolicy: Always
        ports:
        - containerPort: 4301
        volumeMounts:
        - name: json-server-test-volume
          mountPath: /fakeapi-data
      volumes:
      - name: json-server-test-volume
        configMap:
          name: json-server-test-config