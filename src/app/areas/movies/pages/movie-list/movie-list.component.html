<h2>Movies</h2>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>
          id
        </th>
        <th>
          title
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of readMovies() | async">
        <td>
          {{ movie.id }}
        </td>
        <td>
          {{ movie.title }}
        </td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
</div>
